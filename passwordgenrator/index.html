<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div>
      <label for="length">Length:</label>
      <input type="number" id="length" min="4" max="50" value="12" />
    </div>
    <div class="options">
      <label><input type="checkbox" id="uppercase" checked /> Uppercase (A-Z)</label><br />
      <label><input type="checkbox" id="lowercase" checked /> Lowercase (a-z)</label><br />
      <label><input type="checkbox" id="numbers" checked /> Numbers (0-9)</label><br />
      <label><input type="checkbox" id="symbols" checked /> Symbols (!@#$%)</label>
    </div>
    <button id="generateBtn">Generate Password</button>
    <div id="password"></div>
    <button id="copyBtn" style="display:none;">Copy to Clipboard</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
